<html>
<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./script.js"></script>
</head>
<body>
  <div class="home">
    <button id="render" onclick="submitRender()">render</button>
    <div>
      <label for="password">password</label>
      <input id="password" type="text" name="password">
      <label for="place_name">place_name (eg twin_cities)</label>
      <input id="place_name" type="text" name="place_name">
      <label for="style_name">style_name (eg day_mode)</label>
      <input id="style_name" type="text" name="style_name">
      <label for="height">height (eg 1000)</label>
      <input id="height" type="text" name="height">
    </div>
    <div>
      <label for="lon">lon (eg -87.65)</label>
      <input id="lon" type="text" name="lon">
      <label for="lat">lat (eg 41.88)</label>
      <input id="lat" type="text" name="lat">
      <label for="radius">radius (eg 15000)</label>
      <input id="radius" type="text" name="radius">
    </div>
    <div>
      <label for="xml_source">xml_source</label>
      <textarea id="xml_source" name="xml_source" rows="80" cols="80"></textarea>
      <label for="sql_source">sql_source</label>
      <textarea id="sql_source" name="sql_source" rows="80" cols="80"></textarea>
    <div>
  </div>
</body>
</html>
